<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <header>
        <nav class="navbar">
            <div class="nav-img">
                <img class="img-menu" src="assets/img/menu.png" alt="Logo Youtube" srcset="">
                <img src="assets/img/youtube 1.png" alt="Logo Youtube" srcset="">
            </div>
            <div class="nav-input">
                <img class="search" src="assets/img/Center.png" alt="Campo de Pesquisa" srcset="">
            </div>
            <div class="nav-user">
                <img src="assets/img/video (1).png" alt="" srcset="">
                <img src="assets/img/bell.png" alt="" srcset="">
                <img class="img-user" src="assets/img/logo_canal.jpg" alt="" srcset="">
            </div>
        </nav>
    </header>

    <main class="container">

        <section class="area-video">

            <iframe src="https://www.youtube.com/embed/6mUGE5CVSXI?si=MtihrwwTuC0xffUA" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            <h1>Audiobook - Obstáculos que se tornam fontes para o sucesso</h1>

            <div class="video-info">
                <img src="assets/img/Channel Infos.png" alt="">
                <img src="assets/img/Subscribe Button.png" alt="">
                <img src="assets/img/Like.png" alt="">
                <img src="assets/img/Deslike.png" alt="">
                <img src="assets/img/Share.png" alt="">
                <img src="assets/img/Download.png" alt="">
            </div> 
            <p>
                Audiolivro referente a um livro de minha autoria chamado "Obstáculos que se tornam fontes para o sucesso"
            </p>
        </section>

        <section class="area-recomendados">

            <div class="recomendo-items">
                <img src="assets/img/Video.png" alt="" srcset="">
            </div>

            <div class="recomendo-items">
                <img src="assets/img/Video.png" alt="" srcset="">
            </div>

            <div class="recomendo-items">
                <img src="assets/img/Video.png" alt="" srcset="">
            </div>

            <div class="recomendo-items">
                <img src="assets/img/Video.png" alt="" srcset="">

                <img src="assets/img/Video.png" alt="" srcset="">
            </div>

            <div class="recomendo-items">
                <img src="assets/img/Video.png" alt="" srcset="">
